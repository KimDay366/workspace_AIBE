<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Basic</title>
    <style>
      .text {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="./cssSample.css" />
  </head>
  <body>
    <section class="css">
      <h3>CSS Setting</h3>
      <div class="intro">
        <p style="color: blueviolet">My name is JS</p>
        <p class="text">Nice to meet you</p>
        <p class="outCss">Have a good day</p>
      </div>
    </section>

    <section class="boxModel">
      <h3>Box Model</h3>
      <div class="left">left</div>
      <div class="right">right</div>
    </section>

    <section class="display">
      <h3>Display</h3>
      <div class="block">display</div>
      <div class="inline">display</div>
      <div class="inline-block">display</div>
      <div class="none">display</div>
    </section>
  </body>
</html>
