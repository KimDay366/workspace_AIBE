<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Basic</title>
    <style>
      .text {
        color: red;
      }
    </style>
    <link rel="stylesheet" href="./cssSample.css" />
  </head>
  <body>
    <section class="css">
      <h3>CSS Setting</h3>
      <div class="intro">
        <p style="color: blueviolet">My name is JS</p>
        <p class="text">Nice to meet you</p>
        <p class="outCss">Have a good day</p>
      </div>
    </section>

    <section class="boxModel">
      <h3>Box Model</h3>
      <div class="left">left</div>
      <div class="right">right</div>
    </section>

    <section class="display">
      <h3>Display</h3>
      <div class="block">display</div>
      <div class="inline">display</div>
      <div class="inline-block">display</div>
      <div class="none">display</div>
    </section>

    <section class="float">
      <h3>Float</h3>
      <p class="left">left ele</p>
      <p class="right">right ele</p>
    </section>

    <section class="position">
      <h3>Position</h3>
      <div class="parent">
        <p class="absolute">자식 요소</p>
      </div>
      <p class="fixed">고정 요소</p>
    </section>

    <section class="flex">
      <h3>FLEX</h3>
      <div class="container1">
        <div class="box">box_1</div>
        <div class="box">box_2</div>
        <div class="box">box_3</div>
      </div>
      <div class="container2">
        <div class="box">box_1</div>
        <div class="box">box_2</div>
        <div class="box">box_3</div>
      </div>
      <div class="container3">
        <div class="box">box_1</div>
        <div class="box">box_2</div>
        <div class="box">box_3</div>
      </div>
      <div class="container4">
        <div class="box">box_1</div>
        <div class="box">box_2</div>
        <div class="box stretch">box_3</div>
      </div>
    </section>

    <section class="test">
      <div class="div"><span>123</span></div>
      <section class="sec"><span>123</span></section>
      <span>123</span>
    </section>

  </body>
</html>
