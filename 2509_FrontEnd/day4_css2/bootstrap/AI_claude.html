<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 키 뱀 게임</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        color: white;
      }

      .game-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin: 0 0 20px 0;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .score-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }

      #gameCanvas {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .controls {
        margin-top: 20px;
        font-size: 0.9em;
        opacity: 0.8;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        display: none;
        border: 2px solid #ff6b6b;
      }

      .restart-btn {
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        font-size: 1em;
        transition: transform 0.3s ease;
      }

      .restart-btn:hover {
        transform: scale(1.05);
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>🐍 뱀 게임</h1>
      <div class="score-container">
        <div>점수: <span id="score">0</span></div>
        <div>최고점수: <span id="highScore">0</span></div>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="controls">⬆️⬇️⬅️➡️ 화살표 키로 조작하세요!</div>

      <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">다시 시작</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const scoreElement = document.getElementById("score");
      const highScoreElement = document.getElementById("highScore");
      const gameOverElement = document.getElementById("gameOver");
      const finalScoreElement = document.getElementById("finalScore");

      // 게임 설정
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake = [{ x: 10, y: 10 }];
      let food = {};
      let dx = 0;
      let dy = 0;
      let score = 0;
      let highScore = localStorage.getItem("snakeHighScore") || 0;
      let gameRunning = true;

      highScoreElement.textContent = highScore;

      // 음식 위치 랜덤 생성
      function generateFood() {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };

        // 뱀과 겹치지 않도록 확인
        for (let segment of snake) {
          if (segment.x === food.x && segment.y === food.y) {
            generateFood();
            return;
          }
        }
      }

      // 게임 그리기
      function drawGame() {
        // 배경 클리어
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 뱀 그리기
        ctx.fillStyle = "#4ecdc4";
        snake.forEach((segment, index) => {
          if (index === 0) {
            // 머리는 다른 색으로
            ctx.fillStyle = "#ff6b6b";
          } else {
            ctx.fillStyle = "#4ecdc4";
          }

          ctx.fillRect(
            segment.x * gridSize + 2,
            segment.y * gridSize + 2,
            gridSize - 4,
            gridSize - 4
          );

          // 둥근 모서리 효과
          ctx.beginPath();
          ctx.arc(
            segment.x * gridSize + gridSize / 2,
            segment.y * gridSize + gridSize / 2,
            gridSize / 2 - 2,
            0,
            2 * Math.PI
          );
          ctx.fill();
        });

        // 음식 그리기
        ctx.fillStyle = "#ffd93d";
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2,
          food.y * gridSize + gridSize / 2,
          gridSize / 2 - 2,
          0,
          2 * Math.PI
        );
        ctx.fill();

        // 음식에 반짝이는 효과
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2 - 3,
          food.y * gridSize + gridSize / 2 - 3,
          3,
          0,
          2 * Math.PI
        );
        ctx.fill();
      }

      // 뱀 이동
      function moveSnake() {
        if (!gameRunning) return;

        const head = { x: snake[0].x + dx, y: snake[0].y + dy };

        // 벽 충돌 체크
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          gameOver();
          return;
        }

        // 자기 자신과 충돌 체크
        for (let segment of snake) {
          if (head.x === segment.x && head.y === segment.y) {
            gameOver();
            return;
          }
        }

        snake.unshift(head);

        // 음식 먹기 체크
        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;

          // 점수 업데이트 애니메이션
          scoreElement.parentElement.classList.add("pulse");
          setTimeout(() => {
            scoreElement.parentElement.classList.remove("pulse");
          }, 500);

          generateFood();

          // 최고점수 업데이트
          if (score > highScore) {
            highScore = score;
            highScoreElement.textContent = highScore;
            localStorage.setItem("snakeHighScore", highScore);
          }
        } else {
          snake.pop();
        }
      }

      // 게임 오버
      function gameOver() {
        gameRunning = false;
        finalScoreElement.textContent = score;
        gameOverElement.style.display = "block";
      }

      // 게임 재시작
      function restartGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        gameRunning = true;
        gameOverElement.style.display = "none";
        generateFood();
      }

      // 키보드 이벤트
      document.addEventListener("keydown", (e) => {
        if (!gameRunning) return;

        const key = e.code;

        // 반대 방향으로 이동 방지
        switch (key) {
          case "ArrowUp":
            if (dy !== 1) {
              dx = 0;
              dy = -1;
            }
            break;
          case "ArrowDown":
            if (dy !== -1) {
              dx = 0;
              dy = 1;
            }
            break;
          case "ArrowLeft":
            if (dx !== 1) {
              dx = -1;
              dy = 0;
            }
            break;
          case "ArrowRight":
            if (dx !== -1) {
              dx = 1;
              dy = 0;
            }
            break;
        }
      });

      // 게임 루프
      function gameLoop() {
        moveSnake();
        drawGame();
      }

      // 초기화
      generateFood();
      setInterval(gameLoop, 150);
    </script>
  </body>
</html>
