<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>í™”ì‚´í‘œ í‚¤ ë±€ ê²Œì„</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        color: white;
      }

      .game-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin: 0 0 20px 0;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .score-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }

      #gameCanvas {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .controls {
        margin-top: 20px;
        font-size: 0.9em;
        opacity: 0.8;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        display: none;
        border: 2px solid #ff6b6b;
      }

      .restart-btn {
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        font-size: 1em;
        transition: transform 0.3s ease;
      }

      .restart-btn:hover {
        transform: scale(1.05);
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>ğŸ ë±€ ê²Œì„</h1>
      <div class="score-container">
        <div>ì ìˆ˜: <span id="score">0</span></div>
        <div>ìµœê³ ì ìˆ˜: <span id="highScore">0</span></div>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="controls">â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ í™”ì‚´í‘œ í‚¤ë¡œ ì¡°ì‘í•˜ì„¸ìš”!</div>

      <div class="game-over" id="gameOver">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>
        <p>ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const scoreElement = document.getElementById("score");
      const highScoreElement = document.getElementById("highScore");
      const gameOverElement = document.getElementById("gameOver");
      const finalScoreElement = document.getElementById("finalScore");

      // ê²Œì„ ì„¤ì •
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake = [{ x: 10, y: 10 }];
      let food = {};
      let dx = 0;
      let dy = 0;
      let score = 0;
      let highScore = localStorage.getItem("snakeHighScore") || 0;
      let gameRunning = true;

      highScoreElement.textContent = highScore;

      // ìŒì‹ ìœ„ì¹˜ ëœë¤ ìƒì„±
      function generateFood() {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };

        // ë±€ê³¼ ê²¹ì¹˜ì§€ ì•Šë„ë¡ í™•ì¸
        for (let segment of snake) {
          if (segment.x === food.x && segment.y === food.y) {
            generateFood();
            return;
          }
        }
      }

      // ê²Œì„ ê·¸ë¦¬ê¸°
      function drawGame() {
        // ë°°ê²½ í´ë¦¬ì–´
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ë±€ ê·¸ë¦¬ê¸°
        ctx.fillStyle = "#4ecdc4";
        snake.forEach((segment, index) => {
          if (index === 0) {
            // ë¨¸ë¦¬ëŠ” ë‹¤ë¥¸ ìƒ‰ìœ¼ë¡œ
            ctx.fillStyle = "#ff6b6b";
          } else {
            ctx.fillStyle = "#4ecdc4";
          }

          ctx.fillRect(
            segment.x * gridSize + 2,
            segment.y * gridSize + 2,
            gridSize - 4,
            gridSize - 4
          );

          // ë‘¥ê·¼ ëª¨ì„œë¦¬ íš¨ê³¼
          ctx.beginPath();
          ctx.arc(
            segment.x * gridSize + gridSize / 2,
            segment.y * gridSize + gridSize / 2,
            gridSize / 2 - 2,
            0,
            2 * Math.PI
          );
          ctx.fill();
        });

        // ìŒì‹ ê·¸ë¦¬ê¸°
        ctx.fillStyle = "#ffd93d";
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2,
          food.y * gridSize + gridSize / 2,
          gridSize / 2 - 2,
          0,
          2 * Math.PI
        );
        ctx.fill();

        // ìŒì‹ì— ë°˜ì§ì´ëŠ” íš¨ê³¼
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(
          food.x * gridSize + gridSize / 2 - 3,
          food.y * gridSize + gridSize / 2 - 3,
          3,
          0,
          2 * Math.PI
        );
        ctx.fill();
      }

      // ë±€ ì´ë™
      function moveSnake() {
        if (!gameRunning) return;

        const head = { x: snake[0].x + dx, y: snake[0].y + dy };

        // ë²½ ì¶©ëŒ ì²´í¬
        if (
          head.x < 0 ||
          head.x >= tileCount ||
          head.y < 0 ||
          head.y >= tileCount
        ) {
          gameOver();
          return;
        }

        // ìê¸° ìì‹ ê³¼ ì¶©ëŒ ì²´í¬
        for (let segment of snake) {
          if (head.x === segment.x && head.y === segment.y) {
            gameOver();
            return;
          }
        }

        snake.unshift(head);

        // ìŒì‹ ë¨¹ê¸° ì²´í¬
        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;

          // ì ìˆ˜ ì—…ë°ì´íŠ¸ ì• ë‹ˆë©”ì´ì…˜
          scoreElement.parentElement.classList.add("pulse");
          setTimeout(() => {
            scoreElement.parentElement.classList.remove("pulse");
          }, 500);

          generateFood();

          // ìµœê³ ì ìˆ˜ ì—…ë°ì´íŠ¸
          if (score > highScore) {
            highScore = score;
            highScoreElement.textContent = highScore;
            localStorage.setItem("snakeHighScore", highScore);
          }
        } else {
          snake.pop();
        }
      }

      // ê²Œì„ ì˜¤ë²„
      function gameOver() {
        gameRunning = false;
        finalScoreElement.textContent = score;
        gameOverElement.style.display = "block";
      }

      // ê²Œì„ ì¬ì‹œì‘
      function restartGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        gameRunning = true;
        gameOverElement.style.display = "none";
        generateFood();
      }

      // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
      document.addEventListener("keydown", (e) => {
        if (!gameRunning) return;

        const key = e.code;

        // ë°˜ëŒ€ ë°©í–¥ìœ¼ë¡œ ì´ë™ ë°©ì§€
        switch (key) {
          case "ArrowUp":
            if (dy !== 1) {
              dx = 0;
              dy = -1;
            }
            break;
          case "ArrowDown":
            if (dy !== -1) {
              dx = 0;
              dy = 1;
            }
            break;
          case "ArrowLeft":
            if (dx !== 1) {
              dx = -1;
              dy = 0;
            }
            break;
          case "ArrowRight":
            if (dx !== -1) {
              dx = 1;
              dy = 0;
            }
            break;
        }
      });

      // ê²Œì„ ë£¨í”„
      function gameLoop() {
        moveSnake();
        drawGame();
      }

      // ì´ˆê¸°í™”
      generateFood();
      setInterval(gameLoop, 150);
    </script>
  </body>
</html>
